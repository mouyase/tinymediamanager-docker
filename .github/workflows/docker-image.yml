name: Docker Image CI

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:

  build:

    runs-on: ubuntu-latest
    
    environment: build
    
    steps:

    - name: Docker login
      uses: docker/login-action@v3.0.0
      with:
        username: "${{ build.DOCKERHUB_USERNAME }}"
        password: "${{ build.DOCKERHUB_PASSWORD }}"

    - name: Push Docker image
      uses: docker/build-push-action@v5.2.0
      with:
        platforms: linux/arm/v6,linux/arm/v7,amd64
        push: true
        tags: "mouyase/tinymediamanager:latest"
